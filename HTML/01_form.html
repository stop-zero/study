<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그의 종류😄</title>
  </head>
  <body>
    <form>
      <label for="textInput">id</label>
      <input type="text" id="textInput" />
      <br />
      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd" />

      <br />
      <input type="email" placeholder="example@nave.com" />
      <br />
      <textarea
        cols="20"
        rows="5"
        placeholder="하고 싶은 말을 써주세요."
      ></textarea>

      <input type="color"/ >
      <input type="range" />
      <input type="file" />
      <input type="number" />
      <input type="date" />
      <input type="datetime-local" />
      <hr />
      <h5>다음 중 input type이 아닌 것은? (모두 고르세요.)</h5>
      <input type="checkbox" name="input" />text
      <input type="checkbox" name="input" />bread
      <input type="checkbox" name="input" checked />date
      <input type="checkbox" name="input" disabled />click
      <input type="checkbox" name="input" />img

      <h5>다음 중 img 태그의 속성인 것은?</h5>
      <input type="radio" name="img" id="title" disabled />
      <label for="title">title</label>
      <input type="radio" name="img" id="alt" /> <label for="alt">alt</label>
      <input type="radio" name="img" id="mouse" />
      <label for="mouse">mouse</label>
      <input type="radio" name="img" id="value" />
      <label for="value">value</label>
      <input type="radio" name="img" id="href" /> <label for="href">href</label>
      <br />

      <input type="button" value="버튼" />
      <input type="submit" value="제출" />
      <button><span style="color: red">버</span>튼</button>

      <hr />
      <select name="flower">
        <optgroup label="redflower">
          <option>장미</option>
          <option>동백꽃</option>
          <option>카네이션</option>
        </optgroup>
        <optgroup label="whiteflower">
          <option>벚꽃</option>
          <option>목련</option>
          <option>매화</option>
        </optgroup>
      </select>
      <br />
      <br />
      <br />
      <br />
    </form>
  </body>
</html>
