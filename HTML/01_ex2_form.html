<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 폼 작성</title>
  </head>
  <body>
    <h3>설문조사</h3>
    <form>
      <label for="textInput">이름</label>
      <input type="text" id="textInput" />
      <br />
      <label for="pwd">이메일</label>
      <input type="email" placeholder="example@nave.com" />

      <h4>나이</h4>
      <input type="radio" name="age" id="ten" />
      <label for="ten">10대</label>
      <input type="radio" name="age" id="twenty" />
      <label for="twenty">20대</label>
      <input type="radio" name="age" id="thirth" />
      <label for="thirth">30대</label>
      <input type="radio" name="age" id="forty" />
      <label for="forty">40대</label>
      <input type="radio" name="age" id="fifty" />
      <label for="fifty">50대</label>
      <br />

      <h4>원하는 강의(복수응답가능합니다.)</h4>
      <input type="checkbox" name="class" checked />html
      <input type="checkbox" name="class" />javascript
      <input type="checkbox" name="class" />css

      <br />
      <textarea
        cols="100"
        rows="5"
        placeholder="하고 싶은 말을 써주세요."
      ></textarea>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
