<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc 및 line-height 사용하기</title>
    <style>
       body{
        background-color: antiquewhite;
       }
       div{
            width: 30vw;
            height: 10vw;
            line-height: 10vw;
            background-color: coral;
            text-align: center;
            
            /* 가로에 대한 중앙 정렬 */
            margin: 0 auto;
         
            margin-top: calc(50vh - 5vw);


        }
    </style>
</head>
<body>
    <div class="calc">세로 중앙 정렬 효과</div>
</body>
</html>
